<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="form">

  
    
        <div class="tab-content">
            <div id="signup">
                <h1>Customer Signup </h1>
    
                <form action="/" method="post">
    
                    <div class="top-row">
                        <div class="field-wrap">
                        
                            <input id="firstName" type="text" required autocomplete="off" placeholder="FirstName"/>
                        </div>
    
                        <div class="field-wrap">
                      
                            <input id="lastName" type="text" required autocomplete="off" placeholder="LastName"/>
                        </div>
                    </div>
    
                    <!-- <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div> -->
    
                    <div class="field-wrap">
                 
                        <input id="password" type="password" required autocomplete="off" placeholder="Password"/>
                    </div>
    
                    <button type="submit" class="button button-block" >Get Started</button>
                
         
                </form>
                <br>

                <!--  -->
                <div >
      <button class="button button-block" id="login" onclick="window.location.href = 'login.html'">Log In</button>
                </div>

            </div>
    
            <div id="login">
                <h1>Welcome Back!</h1>
    
                <form action="/" method="post">
    
    
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
    
    
                
    
                </form>
    
            </div>
    
        </div><!-- tab-content -->
    
    </div> <!-- /form -->  
    <div>

    </div>
    <script href="index.js"></script>
</body>
</html>
